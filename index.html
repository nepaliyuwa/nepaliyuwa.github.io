<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Connected Papers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">Nepali Yuwa</div>
    </header>

    <div class="main-container">
        <h1 class="main-title">Explore Nepali Neta and Jhole</h1>
        <p class="subtitle">To start, enter a name</p>
        
        <div class="search-section">
            <form action="#" method="get" class="search-form">
                <input type="text" placeholder="Search by name, party or position" class="search-input">
                <button type="submit" class="build-btn">Search</button>
            </form>
        </div>

        <p class="links-title">You can try</p>

        <div class="link-group">
            <a href="/kokaskojhole/" class="link-item">
                <div class="link-icon"></div>
                <div class="link-text">Ko Kasko Jhole?</div>
            </a>
            <a href="/bhrastachari" class="link-item">
                <div class="link-icon"></div>
                <div class="link-text">Bhrastachari</div>
            </a>
            <a href="/chorlutera" class="link-item">
                <div class="link-icon"></div>
                <div class="link-text">Chor Lutera</div>
            </a>
            <a href="/kboleko" class="link-item">
                <div class="link-icon"></div>
                <div class="link-text">K Boleko?</div>
            </a>
            <a href="/khaikaamgareko" class="link-item">
                <div class="link-icon"></div>
                <div class="link-text">Khai Kaam Gareko?</div>
            </a>
        </div>
    </div>

    <div class="static-graph-section">
        <div class="graph-node-container">
            <a href="/kp-sharma-oli" class="graph-node">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/K_P_Oli.jpg/440px-K_P_Oli.jpg" alt="KP Sharma Oli" class="node-image">
                <span class="node-name">KP Sharma Oli</span>
            </a>
            <a href="/sher-bahadur-deuba" class="graph-node">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Sher_Bahadur_Deuba_at_the_President%27s_Office_in_Kathmandu.jpg/440px-Sher_Bahadur_Deuba_at_the_President%27s_Office_in_Kathmandu.jpg" alt="Sher Bahadur Deuba" class="node-image">
                <span class="node-name">Sher Bahadur Deuba</span>
            </a>
            <a href="/prachanda" class="graph-node">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Pushpa_Kamal_Dahal_%28Prachanda%29_in_2016.jpg/440px-Pushpa_Kamal_Dahal_%28Prachanda%29_in_2016.jpg" alt="Prachanda" class="node-image">
                <span class="node-name">Prachanda</span>
            </a>
        </div>
    </div>
</body>
</html>
